<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AI Contrast trainer</title>
    <link rel="icon" sizes="57x57" href="favicon-32x32.png" />
    <script src="//unpkg.com/brain.js" defer></script>
    <script src="script.js" defer></script>

    <style>
      #container {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 90%;
        transform: translate(-50%, -50%);
      }
      #header {
        text-align: center;
        margin-bottom: 100px;
      }
      #box {
        width: 400px;
        height: 400px;
        border: 5px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 25px;
        margin: auto;
      }

      .white {
        color: white;
      }

      #buttons {
        text-align: center;
        margin-top: 30px;
      }

      button {
        margin: 5px 5px 5px 5px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>
          Train the neural network to know which color contrasts better with the
          box background color!
        </h1>
        <h2>
          After some training, refresh the page and check if the colors given by
          the AI are the ones you think are the most correct!
        </h2>
      </div>
      <div>
        <div id="box">
          <div class="white">White Text</div>
          <div>Black Text</div>
          <br /><br /><br />
          <div id="guess">AI Guess Text</div>
        </div>
        <div id="buttons">
          <button id="white-button">White</button>
          <button id="black-button">Black</button>
          <br />
          <button id="reset-button">Reset Data</button>
        </div>
      </div>
    </div>
  </body>
</html>
